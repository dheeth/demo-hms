{% extends 'base.html' %}
{% block title %} Register yourself with Demo Hospital {% endblock title %}
{% block content %}
{% include 'management/navbar.html' with registeractive='active' %}
<div class="container my-3">
    <form method="post" action="/signup">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" name="fname" id="fname" placeholder="First name">
            </div>
            <div class="form-group col-md-6">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" name="lname" id="lname" placeholder="Last name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="uname">Username</label>
                <input type="text" class="form-control" name="uname" id="uname" placeholder="Choose a unique username">
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="pass1" id="pass1" placeholder="Enter password">
            </div>
            <div class="form-group col-md-6">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" name="pass2" id="pass2" placeholder="Confirm password">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-sm-1">
                <span class="col-form-label">Register as</span>
            </div>
            <div class="form-group col-sm-11">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="registerType" id="patient" value="Patient" checked>
                    <label class="form-check-label" for="patient">Patient</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="registerType" id="doctor" value="Doctor">
                    <label class="form-check-label" for="doctor">Doctor</label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
